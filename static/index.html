        <script>
            function loadFileList (callback) {
                $.ajax({
                    url: '/getFileList',
                    dataType: 'JSON',
                    type: 'GET',
                    success: function (list) {
                        callback(list)
                    },
                    error: function (jqXHR, status) {
                        console.error(jqXHR, status)
                        callback([])
                    }
                });
            }

            $(function () {
                loadFileList(function (list) {

                })
            })
            

            function getFileDown(){
                var txt = document.getElementById("txt");
                window.location = '/download/' + txt.value;
            }

            $.ajax({
                url: '/test',
                dataType: 'JSON',
                type: 'GET',
                data: {
                    msg: $('#msg').val()
                },
                success: function (list) {
                    document.getElementById('list').innerHTML = list.data;
                    console.log(list);
                }
            });
        </script>
    </body>
